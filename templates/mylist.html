{% extends "layoutnosearch.html" %}
{% block main %}

<div id="list-page-title"> Your Game List</div> 
<div id ="list-page"></div>



  <style>
    th, td:not(.tablerating, #editHP, #editST, #editPR) {
    background-color: #f3ec78;
    background-image: linear-gradient(45deg, purple, aqua);
    background-size: 100%;

    }
    thead, tbody{
      background: linear-gradient(270deg,var(--gradcolor2),var(--gradcolor1));
    }
  </style>
